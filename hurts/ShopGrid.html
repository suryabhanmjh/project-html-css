<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Furniture Store</title>
    <link rel="stylesheet" href="ShopeGrid.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">h<span class="highlight">o</span>st</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>SHOP</h1>
    </section>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <span>Categories</span>
        <span>Price</span>
        <span>Color</span>
        <span>Size</span>
    </div>

    <!-- Product Grid -->
    <section class="product-grid">
        <div class="product">
            <span class="badge new">New</span>
            <img src="../img/shopgrid/6.webp" alt="Product">
            <p class="price">$56.20</p>
            <h3>Dummy Product Name</h3>
            <div class="rating">★★★★☆</div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-cart-plus"></i>
            </div>
        </div>

        <div class="product">
            <span class="badge sale">Sale</span>
            <img src="../img/shopgrid/3.webp" alt="Product">
            <p class="price">$56.20</p>
            <h3>Dummy Product Name</h3>
            <div class="rating">★★★★☆</div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-cart-plus"></i>
            </div>
        </div>
        <div class="product">
            <span class="badge sale">Sale</span>
            <img src="../img/shopgrid/3.webp" alt="Product">
            <p class="price">$56.20</p>
            <h3>Dummy Product Name</h3>
            <div class="rating">★★★★☆</div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-cart-plus"></i>
            </div>
        </div>

        <!-- Add more products similarly -->
    </section>

</body>
</html>
